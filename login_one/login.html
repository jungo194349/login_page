<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Login Page</title>
        <link rel="icon" href="https://bit.ly/4femRmq" type="image/png">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    </head>
    <body>

        <!-- Dialog -->

        <dialog id='dialog' open=false>
            <article>
                <header>
                    <p><strong id="dialog_title"></strong></p>
                </header>
                <p id="dialog_message">ddd</p>
                <footer>
                    <button id="dialog_close_bt"></button>
                </footer>
            </article>
        </dialog>

        <!-- 내비게이션 바 -->

        <nav>
            <ul>
              <li><strong>Simple Login Page</strong></li>
            </ul>
            <ul>
              <li><button id="movetomain">Main page</button></li>
            </ul>
        </nav><hr>
 
        <!-- 로그인 되어있음 UI -->
        
        <div class="hidden" id="logined">
            <article>
            <h2><mark>이미 로그인이 되어있습니다.<mark></h2>
            <h4>메인 페이지로 가려면 <a href="main_page.html">여기</a>를 누르세요.</h4>
            </article>
        </div>

        <!-- 로그인 박스 -->

        <div>
            <label>ID 또는 이메일</label>
                <input type="text" id="id" placeholder="ID 또는 이메일" autocomplete="email" aria-describedby="helper1">
                <small id="helper1"></small>
            </label>
            <label>비밀번호
                <input type="password" id="password" placeholder="비밀번호" autocomplete="current-password" aria-describedby="helper2">
                <small id="helper2"></small>
            </label>
            <button onclick="login()">로그인</button>
            <button class="outline secondary" id="movetosignup">회원가입</button>
            <a id="usewithoutlogin" class="secondary" href="main_page.html">로그인 없이 사용</a>
        </div><hr>

        <!-- 태스트용 ID & PW -->

        <div>
            <p>태스트용 ID & PW<br>ID : Admin , PW : Admin</p>
        </div>

        <!-- js 첨부 -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="main.js"></script>
        <script>
            //페이지 로드시 loginck 실행
            document.addEventListener('DOMContentLoaded', loginck());
        </script>     

    </body>
</html>
