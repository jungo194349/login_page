<!DOCTYPE html>
<html>
    <head>
        <!-- 2024/06/23 build -->
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <!-- alert1 -->
        <div class="alert_box_1" id="alert_box_1">
            <p id="alert_box_1_title" class="alert_box_1_title">Error : Empty Message</p>
            <button id="alert_box_1_closebt" class="alert_box_1_closebt">
                <svg width="30" height="30">
                    <image href="image/close_icon.png" height="30" width="30"/>
                </svg>
            </button>
        </div>

        <!-- title -->
        <div class="title">
            <div class="title_title">
                <svg width="50" height="50">
                    <image href="image/icon.png" height="50" width="50"/>
                </svg>
                <p>Login by GODAN account</p>
            </div>
            <h3>you need login to use this service</h3>
        </div><br>

        <!-- login box -->
        <div id="login_box" class="login_box">
            ID : <input id="id"><br>
            PW : <input id="password">
            <button id="login_bt">Login</button>
        </div>

        <!-- <button class="alert_box_1_closebt"><svg width="50" height="50">
            <image href="image/close_icon.png" height="50" width="50"/>
        </svg></button> -->

        <!-- <button onclick="alert1('block', 'ID Empty')">open id none</button>
        <button onclick="alert1('block', 'Password Empty')">open p.w. none</button> -->
        
        <script>
            
            // alert close button

            document.getElementById("alert_box_1_closebt").addEventListener('click', function(){
                alert1('none')
            });

            // if pw or id not empty

            document.getElementById('login_bt').addEventListener('click', function(){
                id_value = document.getElementById("id").value
                pw_value = document.getElementById("password").value
                if (id_value == "") {
                    if (pw_value == ""){
                    //id랑 p둘다 없을때
                    alert1('block', 'Login failed : ID&Password Empty', 'rgb(252, 103, 103');
                    console.warn("Login failed : ID&Password Empty")
                    } else {
                    //id만 없을때
                    alert1('block', 'Login failed : ID Empty', 'rgb(252, 103, 103');
                    console.warn("Login failed : ID Empty") 
                    }
                } else {
                    if (pw_value == "") {
                        //password만 없을때
                        alert1('block', 'Login failed : Password Empty', 'rgb(252, 103, 103');
                        console.warn("Login failed : Password Empty")
                    } else {
                        alert1('block', 'login complete', 'rgb(143, 154, 255');
                        console.log("login complete")
                    }
                }
            });


            //alert1 display

            function alert1(statue, display, bgcolor){
                $('#alert_box_1').css('display', statue);
                $('#alert_box_1_title').text(display);
                $('#alert_box_1').css('background', bgcolor);
                console.log("alert1 updated staute : " + statue + " , display : [" + display + "] , background color : " + bgcolor )
            }

        </script>
        
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </body>
</html>
