<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login by GODAN account</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
    </head>
    <body>

        <!-- New dialog (called alert_box) -->
        <dialog id='overlay' open=false><article>
            <header>
                <p><strong id="alert_box_1_type">empty box</strong></p>
            </header>
            <p id="alert_box_1_title">empty :P</p>
            <footer>
                <button class="close-btn" id="close-btn">empty</button>
            </footer>
        </article></dialog>

        <!-- title -->
        <div class="title">
            <h1>Simple Login page</h1>
        </div><hr>
        <!-- login 되있으면 표시되는 상자 -->
        <div class="logined" id="logined">
            <h2><mark>이미 로그인이 되어있습니다.<mark></h2>
            <h4>메인 페이지로 가려면 <a href="main_page.html">여기</a>를 누르세요.</h3>
        </div><hr class="logined">

        <!-- login box -->
        <div id="login_box" class="login_box">
                <label>ID or Email
                    <input type="text" id="id"
                    placeholder="Email" autocomplete="email" aria-describedby="helper1">
                    <small id="helper1">비어있는 메시지</small>
                </label>
                <label>Password
                    <input type="password" id="password"
                    placeholder="Password" autocomplete="current-password" aria-describedby="helper2">
                    <small id="helper2">비어있는 메시지</small>
                </label>
                <button id="login_bt">Login</button>
                <button class="outline secondary" id="usewithoutlogin">로그인 없이 사용</button>
            
        </div><hr>
        <!-- 나중에 https://picocss.com/docs/forms/input#validation-states 같은거 넣어보자 -->

        <!-- id and pw 4 test -->
        <div class="title">
            <p>test용 ID & PW</p>
            <p>ID : Admin , PW : Admin</p>
        </div>

        <!-- main.js 첨부 -->
        <script src="main.js"></script>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </body>
</html>
